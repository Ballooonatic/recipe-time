<mat-toolbar color="primary">
  <span>Recipe Time!</span>
</mat-toolbar>

<div class="recipe-container">
  <mat-card *ngFor="let recipe of recipes">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.description }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets{{recipe.images.small}}">
    <mat-card-actions>
      <button mat-button (click)="openDialog(recipe)">VIEW RECIPE</button>
    </mat-card-actions>
  </mat-card>
</div>

<router-outlet></router-outlet>
